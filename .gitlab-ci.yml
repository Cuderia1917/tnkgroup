image: node:latest

before_script:
  - npm install

stages:
  - test
  - build
  - deploy

lint:
  stage: test
  script:
    - npm run lint

test:
  stage: test
  script:
    - npm run test

build:
  stage: build
  script:
    - npm run build

pages:
  stage: deploy
  script:
    - cp -f -r build public
  artifacts:
    paths:
    - public
